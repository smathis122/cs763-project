name: OWASP ZAP Security Scan

on:
  pull_request:
    branches:
      - main 

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: ZAP Scan
        uses: zaproxy/action-baseline@v0.1.0
        with:
          target: 'http://samantha.etiennethompson.com'